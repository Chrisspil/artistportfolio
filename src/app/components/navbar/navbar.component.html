<nav class="navbar">
  <div class="logo">
    <a routerLink="/">
      <img
        src="/assets/images/spiliotis-logo.png"
        height="80px"
        width="180px"
        alt="logo"
      />
    </a>
  </div>

  <!-- burger icon -->
  <div class="burger" (click)="toggleDrawer()">
    <div [class.open]="drawerOpen"></div>
    <div [class.open]="drawerOpen"></div>
    <div [class.open]="drawerOpen"></div>
  </div>

  <!-- menu -->
  <ul [class.open]="drawerOpen">
    <li>
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleDrawer()"
        >Home</a
      >
    </li>
    <li>
      <a
        routerLink="/gallery"
        routerLinkActive="active"
        (click)="toggleDrawer()"
        >Artworks</a
      >
    </li>
    <li>
      <a
        routerLink="/virtual-gallery"
        routerLinkActive="active"
        (click)="toggleDrawer()"
        >3D Gallery</a
      >
    </li>
    <li>
      <a routerLink="/about" routerLinkActive="active" (click)="toggleDrawer()"
        >About</a
      >
    </li>
    <li>
      <a
        routerLink="/contact"
        routerLinkActive="active"
        (click)="toggleDrawer()"
        >Contact</a
      >
    </li>
  </ul>
</nav>
